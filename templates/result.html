<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtítulos Generados</title>
</head>
<body>
    <h1>Subtítulos Generados</h1>
    <pre>{{ subtitulos }}</pre>
    <br>
    <form action="/download" method="post">
        <input type="hidden" name="subtitulos" value="{{ subtitulos }}">
        <input type="hidden" name="file_name" value="{{ file_name }}">
        <button type="submit">Descargar Subtítulos</button>
    </form>
</body>
</html>
